<div class="checkbox-item">
  <div class="checkbox-container">
    <input type="checkbox" [id]="'checkbox-' + id">
    <label class="checkbox-label" (click)="toggleRollable()">
      {{ id }}: {{ title }}
    </label>
  </div>
  <div [className]="showRollable ? 'examples-container' : 'examples-container hidden'">
    <h3>Examples</h3>
    <ul>
      <li class="example" *ngFor="let example of parts">{{example.title}}</li>
    </ul>
  </div>
</div>
