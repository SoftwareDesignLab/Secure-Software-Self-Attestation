<div class="checkbox-item">
  <div class="checkbox-container">
    <div class="button-set">
      <div class="individual-button" *ngFor="let i of ['check', 'x', 'na']">
        <input [id]="UID + '-' + i" hidden type="radio" [name]="UID + '-selector'" [value]="i" hidden (click)="select(i)">
        <label [for]="UID + '-' + i"><img [src]="'/assets/' + i + '.png'" [alt]="i" [class]="i"></label>
      </div>
    </div>
    <img alt="Comment Button" 
        [src]="comment === '' ? '/assets/blank.png' : finalized ? '/assets/complete.png' : '/assets/progress.png'" 
        (click)="deploy()" class="pencil" [hidden]="!isChecked()">
    <label class="checkbox-label" (click)="toggleRollable()">
      {{ id }}: {{ title }}
    </label>
  </div>
  <app-rollable *ngIf="showRollable"
    [description]="getDescription()"
    [examples]="getExamples()"
    [subControls]="controls"
    [references]="getReferences()"
  ></app-rollable>
</div>

<div class="full-screen-fixed" *ngIf="popup" (click)="cancel()">
  <div class="pane popup" (click)="$event.stopPropagation()">
    <br>
    <label for="comment" class="explanation-label">Brief Explanation: </label>
    <textarea id="comment" [value]="comment" placeholder="Explanation" rows="4"></textarea>
    <div class="bottom-buttons">
      <button (click)="done()" class="done">Done</button>
      <button (click)="save()" class="save">Save</button>
      <button (click)="cancel()" class="cancel">Cancel</button>
      <button (click)="del()" class="delete">Delete</button>
    </div>
  </div>
</div>
