<div class="checkbox-item">
  <div class="checkbox-container">
    <input type="checkbox" [id]="'checkbox-' + UID" (click)='toggleCheck()'>
    <label class="checkbox-label" (click)="toggleRollable()">
      {{ id }}: {{ title }}
    </label>
  </div>
  <app-rollable *ngIf="showRollable"
    [description]="getDescription()"
    [examples]="getExamples()"
    [subControls]="controls"
    [references]="getReferences()"
  ></app-rollable>
  <input type ="text" name="explanation" *ngIf="isChecked==true" (keyup)="onKey($event)" placeholder="Brief explanation of compliance" value = '{{userComment}}'>
</div>
