<div class="checkbox-item">
  <div class="checkbox-container">
    <input type="checkbox" [id]="'checkbox-' + id">
    <label class="checkbox-label" (click)="toggleRollable()">
      {{ id }}: {{ title }}
    </label>
  </div>
  <div [className]="showRollable ? 'rollable-div' : 'rollable-div hidden'" >
    <section class="examples-section" *ngIf="getExamples().length">
      <h3>Examples</h3>
      <ul>
        <li class="example" *ngFor="let example of getExamples()">{{example.title}}</li>
      </ul>
    </section>
  </div>
</div>
