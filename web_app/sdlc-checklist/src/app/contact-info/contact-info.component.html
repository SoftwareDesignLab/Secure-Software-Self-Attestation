<div class="center">
  <form class="pane" id="contact-form">
    <div class="form-column">
      <h3>Software Producer Information</h3>
      <label for="company-name">Company Name: </label>
      <input id="company-name" type="text" (blur)="update($event, 'orgName')" value="{{contactService.orgName}}" autocomplete="organization" >
      <label for="address1">Address Line 1: </label>
      <input id="address1" type="text"(blur)="update($event, 'orgAddressLine1')" value="{{contactService.orgAddressLine1}}" autocomplete="address-line1">
      <label for="address2">Address Line 2: </label>
      <input id="address2" type="text"(blur)="update($event, 'orgAddressLine2')" value="{{contactService.orgAddressLine2}}" autocomplete="address-line2">
      <label for="city">City: </label>
      <input id="city" type="text" (blur)="update($event, 'orgCity')" value="{{contactService.orgCity}}" autocomplete="address-level2">
      <label for="state">State or Province: </label>
      <input id="state" type="text" (blur)="update($event, 'orgState')" value="{{contactService.orgState}}" autocomplete="address-level1">
      <label for="country">Country: </label>
      <input id="country" type="text" (blur)="update($event, 'orgCountry')" value="{{contactService.orgCountry}}" autocomplete="country-name">
      <label for="zip">Postal Code: </label>
      <input id="zip" type="text" (blur)="update($event, 'orgPostal')" value="{{contactService.orgPostal}}" autocomplete="postal-code" >
      <label for="website">Website: </label>
      <input id="website" type="url" (blur)="update($event, 'orgWebsite')" value="{{contactService.orgWebsite}}" autocomplete="url">
    </div>
    <div class="center-line"></div>
    <div class="form-column">
      <h3>Primary Contact for this Document</h3>
      <label for="first-name">First Name: </label>
      <input id="first-name" type="text" (blur)="update($event, 'personFirstName')" value="{{contactService.personFirstName}}" autocomplete="given-name">
      <label for="last-name">Last Name: </label>
      <input id="last-name" type="text" (blur)="update($event, 'personLastName')" value="{{contactService.personLastName}}" autocomplete="family-name">
      <label for="title">Job Title: </label>
      <input id="title" type="text" (blur)="update($event, 'personTitle')" value="{{contactService.personTitle}}" autocomplete="organization-title">
      <label for="contact-address-1">Address Line 1: </label>
      <input id="contact-address-1" type="text" (blur)="update($event, 'personAddressLine1')" value="{{contactService.personAddressLine1}} " autocomplete="address-line1">
      <label for="contact-address-2">Address Line 2: </label>
      <input id="contact-address-2" type="text" (blur)="update($event, 'personAddressLine2')" value="{{contactService.personAddressLine2}} " autocomplete="address-line2">
      <label for="contact-city">City: </label>
      <input id="contact-city" type="text" (blur)="update($event, 'personCity')"  value="{{contactService.personCity}}" autocomplete="address-level2">
      <label for="contact-state">State: </label>
      <input id="contact-state" type="text" (blur)="update($event, 'personState')" value="{{contactService.personState}}" autocomplete="address-level1">
      <label for="contact-country">Country: </label>
      <input id="contact-country" type="text" (blur)="update($event, 'personCountry')" value="{{contactService.personCountry}}" autocomplete="country-name">
      <label for="contact-zip">Postal Code: </label>
      <input id="contact-zip" type="text" (blur)="update($event, 'personPostal')"  value="{{contactService.personPostal}}"autocomplete="postal-code">
      <label for="phone">Phone: </label>
      <input id="phone" type="tel" (blur)="update($event, 'personPhone')" value="{{contactService.personPhone}}" autocomplete="tel">
      <label for="email">Email: </label>
      <input id="email" type="email" (blur)="update($event, 'personEmail')" value="{{contactService.personEmail}}" autocomplete="email">
    </div>
  </form>
</div>

<div class="bot-right">
  <button class="blue" (click)="switchToAttestation()" *ngIf="areForms()">Proceed to Attestation Form</button>
  <button class="green" (click)="newForm()" *ngIf="!areForms()">+ New Attestation</button>
</div>
