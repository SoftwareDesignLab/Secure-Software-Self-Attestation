<div class="attestation pane" id="attestation">
    <h2>Secure Software Development Attestation Form</h2>
    <input type="radio" id="company-wide" name="attestation" [(ngModel)]="selectedValue" (change)="updateSelect()" value="company">
    <label for="company-wide">Company-wide</label><br>
    <input type="radio" id="product-line" name="attestation" [(ngModel)]="selectedValue" (change)="updateSelect()" value="product">
    <label for="product-line">Product line</label><br>
    <input type="radio" id="individual" name="attestation"  [(ngModel)]="selectedValue" (change)="updateSelect()" value="individual">
    <label for="individual">Individual Product</label><br>
    <input type="radio" id="multiple" name="attestation" [(ngModel)]="selectedValue" (change)="updateSelect()" value="multiple">
    <label for="multiple">Multiple products or Specific Product Version(s)</label>
    <div *ngIf="selectedValue!='company'" class="table-section">
        <table>
            <tr>
                <th>Product(s) or Product Line Name</th>
                <th>Version Number (if applicable)</th>
                <th>Release/Publish Date</th>
            </tr>
            <tr *ngFor="let row of info">
                <td><input type ="text" name="form" (keyup)="onKey($event, row, 'name')" value={{row.getName()}} class="table-field"></td>
                <td><input type ="text" name="form"(keyup)="onKey($event, row, 'version')" value={{row.getVersion()}} class="table-field"></td>
                <td><input type ="date" name="form" (keyup)="onKey($event, row, 'date')" value={{row.getDate()}} class="table-field"></td>
            </tr>
        </table>
        <button class="add" mat-button (click)="addRow()">+</button>
        <button class="add" mat-button (click)="removeRow()" *ngIf="info.length>1">-</button>
    </div>
</div>
