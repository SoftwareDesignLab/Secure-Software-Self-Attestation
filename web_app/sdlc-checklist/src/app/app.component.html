<simple-notifications></simple-notifications>

<header>
  <h1>SDLC Checklist</h1>
</header>

<nav id="nav">
  <div class="nav-icon" (click)="toggleNav()" (keydown.enter)="toggleNav()" tabindex=0>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
  </div>
  <div class="expanded-nav">
    <h2>SDLC</h2>
    <ul>
      <li><a routerlink="contact-info" (click)="changePage('contact-info')" (keydown.enter)="changePage('contact-info')" [tabindex]="showNav ? 0 : -1">Software Producer Information / Primary Contact Form</a></li>
      <li [className]="updateFormCompleted() ? 'list-grid' : ''">
        <p [className]="expandedTree ? 'prepend-down-arrow' : 'prepend-up-arrow'" (click)="toggleNavTree()" (keydown.enter)="toggleNavTree()" [tabindex]="showNav ? 0 : -1" *ngIf="initialFormCompleted"></p>
        <a routerlink="attestation-form" (click)="changePage('attestation-form')" (keydown.enter)="changePage('attestation-form')" [tabindex]="showNav ? 0 : -1">Attestation Form 1</a>
        <ul *ngIf="expandedTree && initialFormCompleted">
          <li *ngFor="let subLink of getSubLinks()"><a routerLink="attestation-form" (click)="changePage('attestation-form', subLink.fragment)" (keydown.enter)="changePage('attestation-form', subLink.fragment)" [tabindex] = "expandedTree ? 0 : -1">{{subLink.name}}</a></li>
        </ul>
      </li>
    </ul>
    <p class="bottom" (click)="alert('This is a beautiful placeholder button!')">Load Attestation</p>
  </div>
</nav>

<main>
  <router-outlet></router-outlet>
</main>
