<!-- TODO split processing vertically into upload and download sections -->
<app-catalog-processing (fileSelected)="onFileSelected($event)"></app-catalog-processing> 
<app-catalog-info [uuid]="catalogData.uuid" [metadata]="catalogData.metadata" *ngIf="catalogData"></app-catalog-info>
<div id="grid-container" class="grid-container" *ngIf="catalogData">
  <div id="group-container" class="group-container">
    <button (click)="setAllGroupExpansion(false)">Collapse All</button>
    <button (click)="setAllGroupExpansion(true)">Expand All</button>
    <!-- TODO make groups a list of objects so that descriptions can be fetched with a function-->
    <app-group *ngFor="let group of catalogData.groups" 
      [id]="group.id" 
      [title]="group.title" 
      [controls]="group.controls"
    ></app-group>
  <div *ngIf="catalogData.controls">
    <app-group
      [title]="control"
      [controls]="catalogData.controls"
    ></app-group>
    </div>
  </div>
</div>
