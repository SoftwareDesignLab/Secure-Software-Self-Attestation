<!-- TODO split processing vertically into upload and download sections -->
<header>
  <!--<h1></h1> This is where the page title should go, probably something like "SDLC-Checklist" -->
</header>
<main>
  <div class="upper-div">
    <app-catalog-processing class="catalog-processor" (fileSelected)="onFileSelected($event)"></app-catalog-processing> 
    <form class="pane">
      <div class="form-column">
        <h3>Software Producer Information</h3>
        <label for="company-name">Company Name: </label>
        <input id="company-name" type="text">
        <label for="address">Address: </label>
        <input id="address" type="text">
        <label for="city">City: </label>
        <input id="city" type="text">
        <label for="state">State or Province: </label>
        <input id="state" type="text">
        <label for="zip">Postal Code: </label>
        <input id="zip" type="text">
        <label for="country">Country: </label>
        <input id="country" type="text">
        <label for="website">Website: </label>
        <input id="website" type="url">
      </div>
      <div class="center-line"></div>
      <div class="form-column">
        <h3>Primary Contact for this Document</h3>
        <label for="first-name">First Name: </label>
        <input id="first-name" type="text">
        <label for="last-name">Last Name: </label>
        <input id="last-name" type="text">
        <label for="title">Title: </label>
        <input id="title" type="text">
        <label for="contact-address">Address: </label>
        <input id="contact-address" type="text">
        <label for="phone">Phone: </label>
        <input id="phone" type="tel">
        <label for="email">Email: </label>
        <input id="email" type="email">
      </div>
    </form>
  </div>
  <button class="generate-report" *ngIf="catalogData">Generate Report</button>
  <div class="expansion-button-div">
    <button (click)="setAllGroupExpansion(false)">Collapse All</button>
    <button (click)="setAllGroupExpansion(true)">Expand All</button>
  </div>
  <div class="catalog-container" *ngFor="let catalog of catalogData.catalogs"> 
    <app-catalog-info [uuid]="catalog.uuid" [metadata]="catalog.metadata" *ngIf="catalog"></app-catalog-info>
    <div id="grid-container" class="grid-container" *ngIf="catalog">
      <div id="group-container" class="group-container">
        <!-- TODO make groups a list of objects so that descriptions can be fetched with a function-->
        <app-group *ngFor="let group of catalog.groups" 
          [id]="group.id" 
          [title]="group.title" 
          [controls]="group.controls"
        ></app-group>
      <div *ngIf="catalog.controls">
        <app-group
          [title]="control"
          [controls]="catalog.controls"
        ></app-group>
        </div>
      </div>
    </div>
  </div>
</main>
