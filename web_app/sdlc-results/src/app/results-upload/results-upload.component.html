<div class="file-upload">
    <input
      type="file"
      id="file"
      (change)="onFileSelected($event)"
      [attr.accept]="accept"
      #fileInput
      hidden
    />
    <button (click)="fileInput.click()" class="upload-button">
      Upload Results File
    </button>
    <div
      class="drag-drop-area"
      (dragover)="onDragOver($event)"
      (drop)="onDrop($event)"
    >
      <p>Must be JSON formatted as an OSCAL Assessment Results Model</p>
    </div>
  </div>
