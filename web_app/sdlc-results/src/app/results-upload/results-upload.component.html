<div class="file-upload" id="upload">
  <input
    type="file"
    id="file"
    (change)="onFileSelected($event)"
    [attr.accept]="accept"
    #fileInput
    hidden
  >
  <div class="drag-drop-area" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
    <button (click)="fileInput.click()" class="upload-button">
      Upload Results File
    </button>
    <p>-- or --<br><br>Drag and Drop Here<br>Must be JSON containing an OSCAL Assessment Results Model</p>
  </div>
</div>
