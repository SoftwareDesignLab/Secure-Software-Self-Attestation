  <!-- <ul>
      <li *ngFor="let link of links"><a href="{{ link }}">{{ link }}</a></li>

  <h3>Results by control:</h3>
  <div *ngFor="let control of controls | keyvalue">
    <h4>{{ control.key }}: {{ control.value.fullName }}</h4>
    <h5 *ngIf="control.value.compliance !== undefined">Compliance: {{ control.value.compliance }}</h5>
    <h5 *ngIf="control.value.explanation !== undefined">Explanation: {{ control.value.explanation }}</h5>
    <h5 *ngFor="let extraData of control.value.extra | keyvalue">*{{ extraData.key }}: {{ extraData.value }}</h5>
  </div>
</div>
